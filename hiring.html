<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Stack Web Developer Job Application</title>
 <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.job-application-form {
  width: 50%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
}

form {
  text-align: left;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="url"],
input[type="number"],
textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 3px;
  border: 1px solid #ccc;
}

input[type="file"] {
  margin-bottom: 20px;
}

input[type="submit"] {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}

 </style>
</head>
<body>

<div class="job-application-form">
  <h2>Job Application: Full Stack Web Developer in LAVE</h2>
  <form action="submit_application.php" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
    
    <label for="portfolio">Portfolio/Website (if any):</label>
    <input type="url" id="portfolio" name="portfolio"><br><br>
    
    <label for="experience">Years of Experience:</label>
    <input type="number" id="experience" name="experience" min="0" required><br><br>
    
    <label for="skills">Technical Skills (comma-separated):</label><br>
    <input type="text" id="skills" name="skills" required><br><br>
    
    <label for="cover-letter">Cover Letter:</label><br>
    <textarea id="cover-letter" name="cover-letter" rows="4" cols="50" required></textarea><br><br>
    
    <input type="submit" value="Submit Application">
  </form>
</div>

</body>
</html>
